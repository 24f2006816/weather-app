<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Advanced Weather Dashboard</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"><style>body { font-family: 'Poppins', sans-serif; background-image: url('https://source.unsplash.com/1600x900/?nature,weather'); background-size: cover; background-position: center; }.weather-card { backdrop-filter: blur(10px); background-color: rgba(255, 255, 255, 0.2); border-radius: 1rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }.error-message { animation: fadeInOut 3s forwards; }@keyframes fadeInOut { 0% { opacity: 0; transform: translateY(-10px); } 10% { opacity: 1; transform: translateY(0); } 90% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-10px); display: none; } }</style></head><body class="min-h-screen flex items-center justify-center p-4"><div class="weather-card p-8 sm:p-10 md:p-12 w-full max-w-md mx-auto text-white relative"><h1 class="text-4xl sm:text-5xl font-bold text-center mb-6 drop-shadow-lg">WeatherWise</h1><div class="flex mb-6"><input type="text" id="city-input" class="flex-grow p-3 rounded-l-lg bg-white bg-opacity-30 border border-white border-opacity-50 placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-70 text-lg" placeholder="Enter city name"><button id="search-btn" class="p-3 rounded-r-lg bg-blue-600 hover:bg-blue-700 transition duration-300 text-white font-semibold text-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg></button></div><div id="error-message" class="absolute top-2 left-1/2 -translate-x-1/2 bg-red-600 text-white text-center p-2 rounded-lg text-sm hidden" role="alert"></div><div id="weather-display" class="text-center hidden"><h2 id="city-name" class="text-4xl sm:text-5xl font-bold mb-2 drop-shadow-lg"></h2><p id="date" class="text-lg mb-4 text-white text-opacity-80"></p><img id="weather-icon" src="" alt="Weather icon" class="w-24 h-24 mx-auto mb-4 drop-shadow-md"><p id="temperature" class="text-6xl font-extrabold mb-2 drop-shadow-lg"></p><p id="description" class="text-2xl mb-6 capitalize drop-shadow-lg"></p><div class="flex justify-around text-lg font-medium"><div class="flex flex-col items-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.192 14.808a6 6 0 00-8.485-8.485.001.001 0 00.001.001zm0 0l6.364 6.364m-1.414-1.414L2.808 2.808m9.901 9.901a6 6 0 008.485-8.485.001.001 0 00.001.001z"/></svg><span id="humidity"></span></div><div class="flex flex-col items-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg><span id="wind-speed"></span></div></div></div></div><script>const API_KEY = 'YOUR_OPENWEATHERMAP_API_KEY'; // Replace with your actual API keyconst cityInput = document.getElementById('city-input');const searchBtn = document.getElementById('search-btn');const weatherDisplay = document.getElementById('weather-display');const cityName = document.getElementById('city-name');const dateElem = document.getElementById('date');const weatherIcon = document.getElementById('weather-icon');const temperature = document.getElementById('temperature');const description = document.getElementById('description');const humidity = document.getElementById('humidity');const windSpeed = document.getElementById('wind-speed');const errorMessage = document.getElementById('error-message');const showMessage = (msg, type = 'error') => {errorMessage.textContent = msg;errorMessage.className = `absolute top-2 left-1/2 -translate-x-1/2 text-white text-center p-2 rounded-lg text-sm ${type === 'error' ? 'bg-red-600' : 'bg-green-600'} error-message`;errorMessage.style.display = 'block';setTimeout(() => {errorMessage.style.display = 'none';}, 3000);};const fetchWeatherData = async (city) => {if (!API_KEY || API_KEY === 'YOUR_OPENWEATHERMAP_API_KEY') {showMessage('Please replace YOUR_OPENWEATHERMAP_API_KEY with your actual API key in the script.', 'warning');return;}const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;try {const response = await fetch(url);if (!response.ok) {if (response.status === 404) {throw new Error('City not found. Please try again.');} else {throw new Error(`Error: ${response.statusText}`);}}const data = await response.json();displayWeatherData(data);weatherDisplay.classList.remove('hidden');} catch (error) {showMessage(error.message);weatherDisplay.classList.add('hidden');}};const displayWeatherData = (data) => {cityName.textContent = data.name;const today = new Date();const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };dateElem.textContent = today.toLocaleDateString('en-US', options);weatherIcon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;weatherIcon.alt = data.weather[0].description;temperature.textContent = `${Math.round(data.main.temp)}Â°C`;description.textContent = data.weather[0].description;humidity.innerHTML = `<span>${data.main.humidity}%</span><span>Humidity</span>`;windSpeed.innerHTML = `<span>${data.wind.speed} m/s</span><span>Wind Speed</span>`;};searchBtn.addEventListener('click', () => {const city = cityInput.value.trim();if (city) {fetchWeatherData(city);} else {showMessage('Please enter a city name.');}});cityInput.addEventListener('keypress', (e) => {if (e.key === 'Enter') {searchBtn.click();}});fetchWeatherData('London'); // Default city on load</script></body></html>
