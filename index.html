<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Readiness Route Tester</title><script src="https://cdn.tailwindcss.com"></script><style>@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }.animate-spin { animation: spin 1s linear infinite; }</style></head><body class="bg-gray-100 min-h-screen flex items-center justify-center p-4"><div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl"><h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Readiness Route Tester</h1><p class="text-gray-600 text-center mb-6">A simple tool to test your application's POST readiness endpoint.</p><div class="mb-4"><label for="readinessUrl" class="block text-sm font-medium text-gray-700 mb-1">Readiness Endpoint URL:</label><input type="text" id="readinessUrl" value="/readiness" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="e.g., /api/readiness"></div><button id="testButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed"><span id="buttonText">Test POST /readiness</span><svg id="spinner" class="animate-spin h-5 w-5 text-white ml-2 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg></button><div id="statusMessage" class="mt-6 p-4 rounded-md text-sm font-medium text-center hidden"></div><div class="mt-6"><h2 class="text-xl font-semibold text-gray-800 mb-3">Response:</h2><pre id="responseDisplay" class="bg-gray-50 p-4 rounded-md border border-gray-200 overflow-x-auto text-gray-800 text-sm h-64 whitespace-pre-wrap"></pre></div></div><script>document.addEventListener('DOMContentLoaded', () => { const testButton = document.getElementById('testButton'); const readinessUrlInput = document.getElementById('readinessUrl'); const statusMessage = document.getElementById('statusMessage'); const responseDisplay = document.getElementById('responseDisplay'); const spinner = document.getElementById('spinner'); const buttonText = document.getElementById('buttonText'); async function testReadiness() { const url = readinessUrlInput.value || '/readiness'; testButton.disabled = true; buttonText.textContent = 'Testing...'; spinner.classList.remove('hidden'); statusMessage.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800', 'bg-blue-100', 'text-blue-800'); statusMessage.classList.add('bg-blue-100', 'text-blue-800'); statusMessage.textContent = `Sending POST request to ${url}...`; responseDisplay.textContent = 'Waiting for response...'; try { const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ timestamp: new Date().toISOString(), message: 'Readiness probe' }) }); const responseText = await response.text(); try { const jsonResponse = JSON.parse(responseText); responseDisplay.textContent = JSON.stringify(jsonResponse, null, 2); } catch (e) { responseDisplay.textContent = responseText; } if (response.ok) { statusMessage.classList.remove('bg-blue-100', 'text-blue-800', 'bg-red-100', 'text-red-800'); statusMessage.classList.add('bg-green-100', 'text-green-800'); statusMessage.textContent = `Success: ${response.status} ${response.statusText}`; } else { statusMessage.classList.remove('bg-blue-100', 'text-blue-800', 'bg-green-100', 'text-green-800'); statusMessage.classList.add('bg-red-100', 'text-red-800'); statusMessage.textContent = `Error: ${response.status} ${response.statusText}`; } } catch (error) { statusMessage.classList.remove('bg-blue-100', 'text-blue-800', 'bg-green-100', 'text-green-800'); statusMessage.classList.add('bg-red-100', 'text-red-800'); statusMessage.textContent = `Network Error: ${error.message}. Ensure the server is running and accessible.`; responseDisplay.textContent = `Error details: ${error.message}`; } finally { testButton.disabled = false; buttonText.textContent = 'Test POST /readiness'; spinner.classList.add('hidden'); } } testButton.addEventListener('click', testReadiness); });</script></body></html>
