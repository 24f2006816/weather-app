<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Simple Weather App</title><script src="https://cdn.tailwindcss.com"></script><style>body { font-family: 'Inter', sans-serif; }</style></head><body class="bg-gradient-to-br from-blue-400 to-indigo-600 min-h-screen flex items-center justify-center p-4"><div class="bg-white rounded-xl shadow-2xl p-6 md:p-8 w-full max-w-md text-center transform transition-all duration-300 hover:scale-105"><h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-6">Local Weather</h1><div id="loading" class="text-gray-600 mb-4 flex items-center justify-center space-x-2"><svg class="animate-spin h-6 w-6 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><p>Fetching your location and weather...</p></div><div id="weather-display" class="hidden"><p class="text-2xl md:text-3xl font-bold text-indigo-700 mb-2" id="location"></p><p class="text-6xl md:text-7xl font-bold text-gray-900 mb-4" id="temperature"></p><div class="flex justify-center items-center space-x-6 text-gray-700"><div class="flex flex-col items-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg><span class="text-xl font-medium" id="humidity"></span></div></div></div><div id="error-message" class="hidden text-red-600 font-medium text-lg mt-4"></div></div><script>document.addEventListener('DOMContentLoaded', () => { const loadingElement = document.getElementById('loading'); const weatherDisplay = document.getElementById('weather-display'); const locationElement = document.getElementById('location'); const temperatureElement = document.getElementById('temperature'); const humidityElement = document.getElementById('humidity'); const errorMessage = document.getElementById('error-message'); const API_KEY = 'YOUR_OPENWEATHERMAP_API_KEY'; // Replace with your actual API key from OpenWeatherMap (https://openweathermap.org/api) if (!API_KEY || API_KEY === 'YOUR_OPENWEATHERMAP_API_KEY') { errorMessage.textContent = 'Please replace "YOUR_OPENWEATHERMAP_API_KEY" in the JavaScript with a valid OpenWeatherMap API key to fetch live data.'; errorMessage.classList.remove('hidden'); loadingElement.classList.add('hidden'); return; } const fetchWeatherData = async (lat, lon) => { try { const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`); if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); } const data = await response.json(); loadingElement.classList.add('hidden'); weatherDisplay.classList.remove('hidden'); locationElement.textContent = `${data.name}, ${data.sys.country}`; temperatureElement.textContent = `${Math.round(data.main.temp)}Â°C`; humidityElement.textContent = `${data.main.humidity}% Humidity`; } catch (error) { console.error('Error fetching weather data:', error); loadingElement.classList.add('hidden'); errorMessage.textContent = `Could not fetch weather data: ${error.message}. Please check your API key and try again.`; errorMessage.classList.remove('hidden'); } }; const getGeolocation = () => { if (navigator.geolocation) { navigator.geolocation.getCurrentPosition((position) => { const lat = position.coords.latitude; const lon = position.coords.longitude; fetchWeatherData(lat, lon); }, (error) => { loadingElement.classList.add('hidden'); switch (error.code) { case error.PERMISSION_DENIED: errorMessage.textContent = 'Geolocation denied. Please allow location access to get weather data.'; break; case error.POSITION_UNAVAILABLE: errorMessage.textContent = 'Location information is unavailable.'; break; case error.TIMEOUT: errorMessage.textContent = 'The request to get user location timed out.'; break; case error.UNKNOWN_ERROR: errorMessage.textContent = 'An unknown error occurred while getting location.'; break; default: errorMessage.textContent = 'An unexpected error occurred with geolocation.'; } errorMessage.classList.remove('hidden'); }); } else { loadingElement.classList.add('hidden'); errorMessage.textContent = 'Geolocation is not supported by your browser.'; errorMessage.classList.remove('hidden'); } }; getGeolocation(); });</script></body></html>
